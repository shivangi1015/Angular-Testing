<div class="container">
  <table class="table table-hover">
    <thead>
    <tr style="background-color: dodgerblue">
      <th>Date</th>
      <th>Title</th>
      <th>Description</th>
      <th>Priority</th>
      <th>TaskId</th>
      <th>Edit / Remove</th>


    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let task of tasks;let index = index">
      <td>{{task.date}}</td>
      <td>{{task.title}}</td>
      <td>{{task.description}}</td>
      <td>{{task.priority}}</td>
      <td>{{task._id}}</td>
      <td><input type="button" value="Edit"  class="btn btn-success btn btn-primary btn-sm" (click)="edit(index)"></td>
      <td><input type="button" value="Done" class="btn btn-success btn btn-primary btn-sm" (click)="deleteByIndex(index)"></td>
    </tr>
    </tbody>
  </table>
</div>
