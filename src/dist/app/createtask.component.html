<br> <br>
<div class="container">
  <h2><strong>Add a task</strong></h2>
  <form (ngSubmit)="submit()">
    <label>Date: </label><input type="date" required class="form-control" [(ngModel)]="task.date" name="date" #date="ngModel"
  ><br>
    <label>Title: </label><input type="text" required class="form-control" [(ngModel)]="task.title" name="title" #title="ngModel"
  ><br>
    <label>Description: </label><input type="text" required class="form-control" [(ngModel)]="task.description" name="description" #description="ngModel"
  ><br>
    <label>Priority: </label><select [(ngModel)]="task.priority" name="priority" #priority="ngModel" >
    <option value="high">High</option>
    <option value="medium">Medium</option>
    <option value="low">Low</option></select>
    <br><br>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
